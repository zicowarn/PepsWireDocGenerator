<p class="dialog">Konvertieren</p>
<p>&#160;</p>
<p>Mit dieser Option können Sie Solid-Bodies und deren Unterelemente in 
 PEPS-Geometrieelemente (z.B. Linien/Bögen, NURBS-Kurven ...) umwandeln.</p>
<p>Beachten Sie, dass man Solid-Geometrien auch mit Hilfe des Befehls <font 
	 style="font-weight: bold;">Elemente konvertieren</font> umwandeln 
 können.</p>
