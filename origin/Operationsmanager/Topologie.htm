<h2>Topologie</h2>
<p>&#160;</p>
<p>Die topologischen Elemente eines Solids sind miteinander in einem Netzwerk 
 verbunden.</p>
<p>Dieses Netzwerk repräsentiert die Beziehungen bzw. Verbindungen der 
 das Solid bildenden Vertexe, Kanten und Faces.</p>
