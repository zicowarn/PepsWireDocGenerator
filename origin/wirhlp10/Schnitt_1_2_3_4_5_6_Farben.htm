<p class="dialog">Schnitt 1, 2, 3, ...20 (Farbe einstellen)</p>
<p>Hier kann jedem Schnitt eine separate Farbe für die Simulation zugeordnet werden.</p>
<p>Klicken Sie zunächst auf die Schnittnummer (z.B. Schnitt 3) und wählen Sie anschließend eine Farbe im Feld <font class="hcp1">Wähle</font> <font class="hcp1">Farbe</font>.</p>
