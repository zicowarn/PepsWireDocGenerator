<p>Beendet den Dialog, erzeugt einen Eintrag im <a href="../Operationsmanager/Bearbeitungs_Register_Operationsmanager.htm"><font class="hcp1">Operationsmanager</font></a> und simuliert die Verfahrbewegung zur Bearbeitungsstartposition.</p>
