 Im Eilgang</p>
<p>Mit diesem Dialog können Sie eine <font style="font-weight: bold;">Eilgangbewegung</font> 
 des Drahtes in bis zu 4 Achsen gleichzeitig programmieren.</p>
<p>Zudem können Sie eine CNC-gesteuerte Rotationsachse im Eilgang positionieren.</p>
