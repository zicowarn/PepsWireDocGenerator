<p class="dialog">OK</p>
<p>Diese Schaltfläche beendet den Dialog <font class="hcp1">Operation 
 starten</font> und speichert den Inhalt des Dialogs als Eintrag z.B. <font class="hcp1">Operationstart 1:</font> <font class="hcp1">......</font> 
 im <font class="hcp1">Operationsmanager</font>.</p>
<p>Sie können den Eintrag durch einen Doppelklick auf das Symbol <img src="../Op_Manager_Op_Start.gif" alt="Op_Manager_Op_Start.gif" width="179" height="49" border="0"> 
 editieren.</p>
