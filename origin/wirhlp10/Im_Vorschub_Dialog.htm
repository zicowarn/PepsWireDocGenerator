 Im Vorschub</p>
<p>Mit diesem Dialog wird eine <font style="font-weight: bold;">Vorschubbewegung</font> 
 des Drahtes in bis zu 4 Achsen gleichzeitig programmiert.</p>
<p>Zudem können Sie eine CNC-gesteuerte Rotationsachse im Vorschub positionieren.</p>
