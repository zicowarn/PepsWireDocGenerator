<p class="dialog">Draht-Status am Programmanfang</p>
<p>Legt fest, welchen Status (<font class="hcp1">eingefädelt</font> oder <font class="hcp1">nicht eingefädelt</font>) der Schneiddraht am Beginn eines Programms hat.</p>
<p class="Block_Text">Die Funktion wird in einigen seltenen Fällen aktiviert, z.B. wenn der Draht schon vor dem Start eines Programms, manuell vom Bediener eingefädelt wurde.</p>
