<p class="dialog">Startwinkel</p>
<p>Dieses Feld ist nur aktiv, wenn den Dialog <font class="hcp1">Variable Konik</font> mit dem Befehl <a href="../wirhlp9/Sekundaerfigur_erzeugen____.htm"><font class="hcp1">Sekundarfigur erzeugen</font></a> (siehe Menü <a href="../wirhlp9/Das_Vorbereitungs_Men&uuml;.htm"><font class="hcp1">Vorbereitung</font></a>) geöffnet wurde.</p>
<p>Wird der Dialog bei der Erzeugung einer variablen Konik über den Dialog <a href="Standard_Konturbearbeitung____.htm"><font class="hcp1">Standard Konturbearbeitung</font></a> geöffnet, deaktiviert das System dieses Feld.</p>
