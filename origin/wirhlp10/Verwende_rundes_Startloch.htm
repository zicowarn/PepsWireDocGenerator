<p class="dialog">Verwende rundes Startloch</p>
<p>Wird aktiviert, wenn das Startloch eine runde Bohrung ist. Die Option aktiviert das Feld <font style="font-weight: bold;">Startlochdurchmesser</font> in der Sie den Durchmesser der Startlochbohrung bestimmen können.</p>
