<p class="dialog">OK</p>
<p>Die Schaltfläche <font class="hcp1">OK</font> führt die Eingaben <font class="hcp1">Endwinkel</font>, <font class="hcp1">Eckenmodus</font> und <font class="hcp1">Verhältnisradius</font> für das gewählte Geometrieelement aus.</p>
<p>In der Mitte des Geometrieelementes wird das Winkelwechselsymbol (roter Kreis) eingefügt, das zu einem späteren Zeitpunkt editiert oder gelöscht werden kann.</p>
