<p class="dialog">NUR Anbindungen entfernen</p>
<p>Ist die Option aktiviert, werden ausschließlich die Anbindungen an den gewählten Bearbeitungsfiguren entfernt.</p>
<p>Auf diese Weise können Sie eine separate Operation erzeugen, die ausschließlich Anbindungen entfernt.</p>
