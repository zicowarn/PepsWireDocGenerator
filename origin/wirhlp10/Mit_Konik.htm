<p class="dialog">Mit Konik</p>
<p>Wurde eine Konik programmiert (Siehe <a href="Standard_Konik.htm"><font class="hcp1">Standard Konik</font></a> oder <a href="Variable_Konik_programmieren.htm"><font class="hcp1">Variable Konik</font></a> ), wird die Konik nur geschnitten wenn die Felder unterhalb <font class="hcp1">Mit Konik</font> aktiv sind.</p>
<p>Auf diese Weise können Sie z.B. Schnitt 1 und 2 <font class="hcp1">ohne</font> und Schnitt 3 <font class="hcp1">mit einer Konik</font> schneiden (Bundbearbeitung).</p>
