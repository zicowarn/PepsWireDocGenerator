<p>Hier kann ein beliebiger NC-Code eingetragen werden.</p>
<p>Der Code wird exakt an der Stelle ausgegeben, an der das NC-Codesymbol positioniert wurde.</p>
<p>Es findet <font style="font-weight: bold;">keine Syntaxüberprüfung</font> des eingegebenen NC-Codes statt.</p>
