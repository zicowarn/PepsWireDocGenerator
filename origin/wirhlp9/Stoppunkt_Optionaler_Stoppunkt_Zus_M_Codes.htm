<p class="dialog">Stoppunkt / Optionaler Stoppunkt</p>
<p>Bei aktivierter Checkbox wird der NC-Code für <font class="hcp1">einen Stop</font> oder einen <font class="hcp1">optionalen Stop</font> (z.B. M00 oder M01) in die NC-Daten ausgegeben.</p>
<p>Der Code wird exakt an der Stelle ausgegeben, an der das NC-Codesymbol positioniert wurde.</p>
