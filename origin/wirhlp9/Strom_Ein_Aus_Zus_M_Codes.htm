<p class="dialog">Strom Ein / Aus</p>
<p>Bei aktivierter Checkbox wird der entsprechenden Code zum <font style="font-weight: bold;">Ein/Ausschalten</font> des Strom (z.B. M21 /M22) in die NC-Daten ausgegeben.</p>
<p>Der Code wird exakt an der Stelle ausgegeben, an der das NC-Codesymbol positioniert wurde.</p>
