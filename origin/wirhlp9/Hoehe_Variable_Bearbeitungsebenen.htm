<p class="dialog">Höhe</p>
<p>In diesem Textfeld gibt man die Höhenänderung für die momentan gewählte XY-Position an.</p>
<p>Je nachdem welche Option gewählt wurde, bezieht sich die Eingabe entweder auf die <font class="hcp1">Absolute Höhe bezogen auf Z0</font>, die <font class="hcp1">Referenzhöhe</font> oder auf die <font class="hcp1">Sekundärebene</font>.</p>
