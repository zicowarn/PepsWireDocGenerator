<p class="dialog">Maximale Abweichung</p>
<p>Bei einer Projektion werden Bogenelemente durch eine Anzahl kleinster Geraden angenähert. Das Feld <font class="hcp1">maximale</font> <font class="hcp1">Abweichung</font> legt die Genauigkeit der Annäherung fest.</p>
