<p class="dialog">Bezugsebenen</p>
<p>Diese Optionen legen fest auf welche Ebene sich die Eingaben für die Höhenänderung beziehen.</p>
<p>&#160;</p>
<p>Folgende Optionen sind verfügbar:</p>
<p class="hcp1">Absolute Höhe bezogen auf Z0</p>
<p class="hcp1">Höhe bezogen auf Referenzhöhe</p>
<p style="font-weight: bold; text-indent: -28.35pt;"><span class="hcp2">und</span> &#160;&#160;&#160;&#160;<span class="hcp2">und</span></p>
<p class="hcp1"><span style="text-indent: -28.35pt;"><font style="font-weight: bold;">Höhe bezogen auf Sekundärebene</font></span></p>
