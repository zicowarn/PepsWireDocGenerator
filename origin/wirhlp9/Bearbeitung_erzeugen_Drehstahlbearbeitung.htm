<p>Bei Aktivierung dieser Option wird im Anschluss an die Berechnung der 
 Profilverzerrung, automatisch eine <a href="../wirhlp10/Regelflaechenbearbeitung____.htm"><font

 Anbindungslänge, Ausfahrabstand und Technologie zu editieren.</p>
