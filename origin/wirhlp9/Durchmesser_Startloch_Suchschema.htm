<p class="dialog">Durchmesser</p>
<p>Stellt den Durchmesser des gesuchten Startlochs ein. Sind mehrere Durchmesser vorhanden, können Sie die Suche im Feld <font class="hcp1">Max.</font> durch einen maximalen gesuchten Durchmesser begrenzen.</p>
<p>Verwenden Sie die Schaltfläche <font class="hcp1">&gt;&gt;</font> um den Durchmesser in der Zeichnung abzugreifen.</p>
