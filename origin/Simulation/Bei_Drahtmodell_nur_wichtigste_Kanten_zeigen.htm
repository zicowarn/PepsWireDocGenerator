<p class="dialog">Bei Drahtmodell nur wichtigste Kanten zeigen</p>
<p>Diese Option reduziert die Anzahl, der bei einer Simulation im Modus <a href="javascript:void(0);" id="a1" onmouseover="if (parseInt(navigator.appVersion) >= 4 &amp;&amp; typeof(BSPSPopupOnMouseOver) == 'function') BSPSPopupOnMouseOver(event);" class="BSSCPopup" onclick="BSSCPopup('Draht_Verdeck_Ohne_Kanten_Mit_Kanten.htm');return false;"><font class="hcp1">Drahtmodell</font></a> oder <a href="javascript:void(0);" id="a2" onmouseover="if (parseInt(navigator.appVersion) >= 4 &amp;&amp; typeof(BSPSPopupOnMouseOver) == 'function') BSPSPopupOnMouseOver(event);" class="BSSCPopup" onclick="BSSCPopup('Draht_Verdeck_Ohne_Kanten_Mit_Kanten.htm');return false;"><font class="hcp1">Verdeckte Kanten</font></a> angezeigten Facetten.</p>
<p>Die Wahl der Option, kann zu einer leicht erhöhten Simulationsgeschwindigkeit führen.</p>
