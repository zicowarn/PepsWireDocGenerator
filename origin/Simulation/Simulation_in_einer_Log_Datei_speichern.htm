<p class="dialog">Simulation in einer Log-Datei speichern</p>
<p>Ist diese Option aktiv, erzeugt das System nach einer Simulation eine <font class="hcp1">Log-Datei</font> (Berichtsdatei).</p>
<p>In der Datei ist notiert, welche Bearbeitungsoperationen simuliert wurden. Die Datei heiﬂt <font class="hcp1">Sim.log</font> und liegt im Verzeichnis der simulierten *.vdm-Datei.</p>
