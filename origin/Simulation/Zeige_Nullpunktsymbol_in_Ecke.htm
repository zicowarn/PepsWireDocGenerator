<p class="dialog">Zeige Nullpunktsymbol in Ecke</p>
<p>Ist diese Option aktiv, wird ein Nullpunktsymbol gezeigt, dass die Lage der Achsen X, Y und Z zeigen soll.</p>
<p>Die Anzeige dient der besseren Orientierung, wenn die Bildschirmansicht interaktiv rotiert wird.</p>
