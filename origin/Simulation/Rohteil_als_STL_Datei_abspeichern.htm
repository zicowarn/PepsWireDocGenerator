<p class="dialog">Rohteil als STL-Datei abspeichern</p>
<p>Ermöglicht das Speichern der momentanen Simulationsgrafik als <font class="hcp1">STL</font>-Datei (<font class="hcp1">Stereolithographie</font>).</p>
<p>Anschließend können Sie Datei in PEPS oder andere Softwareprogramme einladen und beispielsweise als Rohteil für weitere Bearbeitungsoperationen verwenden.</p>
