<p class="dialog">Langsam gleitend zum Kollisionsort springen</p>
<p>Wird eine Kollision entdeckt, kann der Anwender zu der Operation springen, in der die Kollision auftritt.</p>
<p>Ob dieser Sprung an den Kollisionsort weich gleitend oder sprunghaft dargestellt wird, können Sie hier einstellen.</p>
