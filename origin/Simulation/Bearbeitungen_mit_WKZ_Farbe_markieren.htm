<p class="dialog">Bearbeitungen mit WKZ.-Farbe markieren</p>
<p>Ist diese Checkbox <font class="hcp1">deaktiviert</font>, zeigt das System den Materialabtrag in der Farbe des Rohteils an.</p>
<p>Ist sie <font class="hcp1">aktiviert</font>, wird der Materialabtrag in der eingestellten Werkzeugfarbe (Drahtfarbe im Modul <font class="hcp1">Erodieren</font>) anzeigt.</p>
