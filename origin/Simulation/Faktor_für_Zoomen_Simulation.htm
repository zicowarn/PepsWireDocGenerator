<p class="dialog">Faktor für Zoomen</p>
<p>Legt die Schrittweite für ein Neuzeichnen der Werkstückgrafik, bei für 
 <font style="font-weight: bold;">Zoomoperationen</font> fest. </p>
<p>Es ist normalerweise nicht notwendig, den voreingestellten Wert zu verändern.</p>
<p>Es sei denn, die Werkstückgrafik ist sehr komplex.</p>
