<p class="dialog">Faktor für Transformationen</p>
<p>Legt die Schrittweite, bei einem <font style="font-weight: bold;">Verschieben</font> der Werkstückgrafik fest. Es ist normalerweise nicht notwendig, den voreingestellten Wert zu verändern.</p>
<p>Es sei denn, die Werkstückgrafik ist sehr komplex.</p>
