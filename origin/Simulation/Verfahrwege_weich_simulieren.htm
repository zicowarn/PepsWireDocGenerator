<p class="dialog">Verfahrwege weich simulieren</p>
<p>Ist diese Option aktiv, werden die Verfahrbewegungen von Draht und Düsen weicher (weniger abrupt) simuliert.</p>
<p>Als Systemvoreinstellung ist diese Option <span style="font-weight: bold;">de</span>aktiviert, da die Simulationsgeschwindigkeit bei Aktivierung der Option langsamer wird.</p>
