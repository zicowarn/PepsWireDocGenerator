<p>Diese Schaltfläche führt den Entformungstest entlang der gewählten Richtungsachse aus.</p>
<p>Nach einem Entformungstest ändert sich der Name der Schaltfläche in <font style="font-weight: bold;">Reset</font>, damit Sie den ausgeführten Test rückgängig machen können.</p>
