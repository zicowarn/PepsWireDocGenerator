<p class="dialog">Ebene</p>
<p>Mit der Option <font class="hcp1">Ebene</font> können Sie eine Schnittebene durch Angabe von <font class="hcp1">drei Punktpositionen</font> bestimmen. Die Schaltfläche <img src="../Solid_sim_Select_Slice.gif" alt="Solid_sim_Select_Slice.gif" width="52" height="16" border="0"> dient zur Auswahl der drei Punkte.</p>
<p>Die drei Punkte werden normalerweise mit Hilfe der Fangfunktion <font class="hcp1">Endpunkt</font> am Simulationsmodell ausgewählt.</p>
