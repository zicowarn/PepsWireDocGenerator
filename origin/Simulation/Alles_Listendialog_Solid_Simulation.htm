<p class="dialog">Alles (Listendialog)</p>
<p>Ist diese Schaltfläche aktiv, zeigt das System alle 4 Listendialoge (<a href="Positionsliste_Listendialog_Solid_Simulation.htm">Positionsliste</a>, <a href="Operationenliste_Listendialog_Solid_Simulation.htm">Operationenliste</a>, <a href="Kollisionsliste_Listendialog_Solid_Simulation.htm">Kollisionsliste</a>, <a href="Logbuch_Listendialog_Solid_Simulation.htm">Logbuch</a>) nebeneinander an.</p>
<p>Klickt man eine der Schaltflächen <font class="hcp1">Positionen</font>, <font class="hcp1">Operationen</font>, <font class="hcp1">Kollisionen</font> oder <font class="hcp1">Logbuch</font> an, wird nur die gewählte Liste angezeigt.</p>
