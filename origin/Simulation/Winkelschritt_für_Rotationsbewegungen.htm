<p class="dialog">Winkelschritt für Rotationsbewegungen</p>
<p>Legt die Schrittweite, bei <font style="font-weight: bold;">Rotationen</font> 
 der Werkstückgrafik fest.</p>
<p>&#160;Es ist normalerweise nicht notwendig, den voreingestellten Wert 
 zu verändern. Es sei denn, die Werkstückgrafik ist sehr komplex.</p>
