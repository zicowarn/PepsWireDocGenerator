<p class="dialog">Erzeuge Figuren + Bearbeitungen von Features</p>
<p>Diese Funktion wandelt die gewählten Features um, erzeugt <font class="hcp1">Bearbeitungsfiguren</font> (2D Bearbeitungsgeometrien) sowie <font class="hcp1">Bearbeitungsoperationen</font> und übergibt diese an die <a href="../Operationsmanager/Bearbeitungs_Register_Operationsmanager.htm">Operationsliste</a>.</p>
<p style="margin-top: 0; margin-bottom: 0;">&#160;</p>
<p class="Tip_Note_Heading" style="margin-top: 4.00pt;">So wird es gemacht:</p>
<p><a href="Beispiel_Figuren_und_Bearbeitungen_von_Bearbeitungsobjekten_erzeugen.htm">Figuren + Bearbeitungen von Features erzeugen</a></p>
