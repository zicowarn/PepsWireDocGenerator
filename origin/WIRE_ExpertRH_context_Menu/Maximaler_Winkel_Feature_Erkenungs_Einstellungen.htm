<p class="dialog">Maximaler Winkel</p>
<p>&#160;</p>
<p>Legt den erlaubten <span class="hcp1">Maximalen Konikwinkel</span> fest, für die Feature-Erkennung von konischen Features.</p>
<p>Erodierbare Features, die einem Konikwinkel größer als der <span class="hcp1">Maximalen Konikwinke</span>l aufweisen, bleiben unberücksichtigt.</p>
<p>&#160;</p>
