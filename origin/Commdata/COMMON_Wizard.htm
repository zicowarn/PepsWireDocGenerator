<p class="dialog">Assistenten-Dialog</p>
<p>Ein <font class="hcp1">Assistent</font> besteht aus mehreren aufeinander folgenden Dialogseiten, die es erlauben, eine komplexe Aufgabe schrittweise zu lösen.</p>
<p>Die Schaltflächen <font class="hcp1">Weiter &gt;</font> und <font class="hcp1">&lt; Zurück</font> erlauben ein navigieren innerhalb der Dialogseiten.</p>
